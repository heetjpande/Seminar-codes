<!-- A basic JavaScript Calculator  -->

<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #eee;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #444;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            width: 200px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0066cc;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="sum()">Add (+)</button>
        <button onclick="difference()">Subtract (-)</button>
        <button onclick="product()">Multiply (*)</button>
        <button onclick="quotient()">Divide (/)</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        var num1, num2, result;

        function sum() {
            getInputValues();
            result = num1 + num2;
            displayResult(result);
        }

        function difference() {
            getInputValues();
            result = num1 - num2;
            displayResult(result);
        }

        function product() {
            getInputValues();
            result = num1 * num2;
            displayResult(result);
        }

        function quotient() {
            getInputValues();
            result = num1 / num2;
            displayResult(result);
        }

        function getInputValues() {
            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);
        }

        function displayResult(result) {
            document.getElementById("result").innerHTML = "Result: " + result;
        }

    </script>
</body>

</html>
